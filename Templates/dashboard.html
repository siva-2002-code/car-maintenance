<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard - Car Maintenance Tracker</title>
    <style>
        /* Background Image for Full Page */
        body {
            background-image: url("{{ url_for('static', filename='images/dashboard.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white; /* Ensures text is visible */
            text-align: center;
            padding-top: 10%;
        }

        /* Dashboard Container */
        .dashboard-container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        a {
            color: yellow;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            display: inline-block;
            margin: 5px;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            color: orange;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Maintenance Records</h2>
        <a href="{{ url_for('add_service') }}">Add Maintenance</a> |
        <a href="{{ url_for('view_services') }}">View Services</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
